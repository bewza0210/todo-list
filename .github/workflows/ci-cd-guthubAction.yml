# ci-cd-githubAction.yml
name: Node.js CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  # =====================
  # CI JOB (PR + PUSH)
  # =====================
  ci:
    name: CI - Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

  # =====================
  # CD JOB (PUSH main ONLY)
  # =====================
  deploy:
    name: Build Image & Deploy to GCP VM
    needs: ci
    runs-on: ubuntu-latest

    # deploy ‡πÄ‡∏â‡∏û‡∏≤‡∏∞ push main
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      # üîê Auth ‡πÄ‡∏Ç‡πâ‡∏≤ GCP
      - name: Auth to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # ‚òÅÔ∏è Setup gcloud
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # üê≥ ‡∏ó‡∏≥‡πÉ‡∏´‡πâ Docker push/pull Artifact Registry ‡πÑ‡∏î‡πâ
      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker \
            ${{ secrets.GCP_REGION }}-docker.pkg.dev --quiet

      # üì¶ Build & Push Docker Image
      - name: Build & Push Docker Image
        run: |
          IMAGE=${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/todo-list/todo-list-api:latest
          docker build -t $IMAGE .
          docker push $IMAGE

      # üöÄ SSH ‡πÄ‡∏Ç‡πâ‡∏≤ VM ‡πÅ‡∏•‡πâ‡∏ß deploy
      - name: Deploy on GCP VM
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.GCP_VM_HOST }}
          username: ${{ secrets.GCP_VM_USER }}
          key: ${{ secrets.GCP_VM_SSH_KEY }}
          script: |
            IMAGE=${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/todo-list/todo-list-api:latest

            docker pull $IMAGE

            docker stop api || true
            docker rm api || true

            docker run -d \
              --name api \
              -p 3000:3000 \
              --restart unless-stopped \
              $IMAGE

      # trigger ‡πÉ‡∏´‡πâ Jenkins build
      - name: Trigger Jenkins Deploy
        run: |
          curl -u sa:1234 \
            "http://35.240.226.190:8080/job/deploy-main/build?token=deploy-main-token-2025"
